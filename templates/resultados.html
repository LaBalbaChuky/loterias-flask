<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados de Lotería</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; color: #333; }
    header { background: #004aad; padding: 15px; text-align: left; padding-left: 30px; }
    header img { height: 60px; }

    .contenedor { padding: 20px; max-width: 1100px; margin: auto; }
    .grupo-loteria { margin-bottom: 40px; }
    .grupo-loteria h2 { background: #004aad; color: white; padding: 10px 15px; border-radius: 8px; }
    .contenedor-loterias { display: flex; flex-wrap: wrap; gap: 20px; }

    .tarjeta {
      background: white; border-radius: 12px; width: 260px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px; text-align: center;
    }

    .tarjeta img { height: 50px; object-fit: contain; margin-bottom: 10px; }
    .tarjeta h3 { font-size: 18px; color: #007bff; margin: 0; }
    .tarjeta .fecha { font-size: 14px; color: #555; margin-bottom: 10px; }
    .numeros { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
    .bola {
      background: #fbc02d; border-radius: 50%;
      width: 40px; height: 40px; display: flex;
      align-items: center; justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <a href="/">
    <img src="https://cdn-lottery.kiskoo.com/63e850adcd8910c986e861e8fbab7d34.png" alt="Logo">
  </a>
</header>

<div class="contenedor">
  <p style="text-align: center; font-size: 14px;">Última actualización: {{ actualizacion }}</p>
  {% for grupo, lotes in grupos.items() if lotes %}
  <div class="grupo-loteria">
    <h2>{{ grupo }}</h2>
    <div class="contenedor-loterias">
      {% for l in lotes %}
      <div class="tarjeta">
        <img src="{{ l.imagen }}" alt="{{ l.nombre }}">
        <h3>{{ l.nombre }}</h3>
        <p class="fecha">{{ l.fecha }}</p>
        <div class="numeros">
          {% for n in l.numeros %}
          <div class="bola">{{ n }}</div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>

</body>
</html>
