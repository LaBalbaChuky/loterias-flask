<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados de Lotería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .fecha {
      text-align: center;
      color: #888;
      margin-bottom: 20px;
    }
    .loteria {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 700px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .titulo {
      font-weight: bold;
      font-size: 18px;
      color: #007bff;
      margin-bottom: 5px;
    }
    .game-date {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .numeros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .bola {
      background: gold;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }
    img {
      height: 50px;
      object-fit: contain;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Resultados de Lotería</h1>
  <p class="fecha">Última actualización: {{ actualizacion }}</p>

  {% for l in loterias %}
    <div class="loteria">
      <img src="{{ l.imagen }}" alt="{{ l.nombre }}">
      <div class="titulo">{{ l.nombre }}</div>
      <div class="game-date">{{ l.fecha }}</div>
      <div class="numeros">
        {% for n in l.numeros %}
          <div class="bola">{{ n }}</div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</body>
</html>
